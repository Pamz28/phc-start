<!DOCTYPE html>
<!-- saved from url=(0084)https://cdn.rawgit.com/north-is-northwest/custom-input-date-format/master/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./custom input date format_files/custom-input-date.css">

        <title>custom input date format</title>
    <style type="text/css"></style></head>
    <body>
        <h1>
            Custom &lt;input type="date"&gt; format
        </h1>
        <input type="date" data-style="reg" value="2014-01-20" min="2000-01-01" max="2050-12-31" data-year="2016" data-month="2" data-day="18">
        <br>
        <input type="date" data-style="en" value="2014-03-20" min="2000-01-01" max="2050-12-31" data-year="2014" data-month="3" data-day="20">
        <br>
        <input type="date" data-style="fr" value="2014-04-20" min="2000-01-01" max="2050-12-31" data-year="2014" data-month="2" data-day="24">
        <br>
        <hr>
        <small>
            <a href="http://compluter.com/">compluter.com</a>
            <a href="https://github.com/north-is-northwest/custom-input-date-format">github</a>
        </small>
        
        <script src="./custom input date format_files/jquery-1.11.2.min.js"></script>
        <script src="./custom input date format_files/custom-input-date.js"></script>
    

</body></html>
