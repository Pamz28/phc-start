<script>

    function chklogin() {
        var user = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();
        if (user === "" && password === "") {
          swal({
                type: 'warning',
                title: 'Something Wrong',
                timer: 3000,
                text: 'Please recheck your username and password!'
            })

            return;
        }

            var data = {
                'STATUS': 'checklogin',
                'USERNAME': user,
                'PASSWORD': password
            };
            senddata(JSON.stringify(data));
    }

    function senddata(data) {
        var form_data = new FormData();
        form_data.append("DATA", data);
        var URL = 'process/login.php';
        // alert(data);
        $.ajax({
            url: URL,
            dataType: 'text',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            type: 'post',
            success: function(result) {
                try {
                    var temp = $.parseJSON(result);
                } catch (e) {
                    swal({
                        type: 'warning',
                        title: 'Something Wrong',
                        text: 'Error#542-decode error'
                    });
                }

                if (temp["status"] == 'success') {
                    if (temp["form"] == 'chk_login') {
                        swal({
                            title: '',
                            text: temp["msg"],
                            type: 'success',
                            showCancelButton: false,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            timer: 1000,
                            confirmButtonText: 'Ok',
                            showConfirmButton: false
                        });
                        if(temp["isChart"] == 1){
                            setTimeout(function() {
                                window.location.href = 'PieChart.php';
                            }, 1000);
                        }else{
                            setTimeout(function() {
                                window.location.href = 'p2.php';
                            }, 1000); 
                        }
                    } else if (temp["form"] == 'change_password') {
                        swal({
                            title: '',
                            text: temp["msg"],
                            type: 'success',
                            showCancelButton: false,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            timer: 1000,
                            confirmButtonText: 'Ok',
                            showConfirmButton: false
                        });
                        setTimeout(function() {
                            window.location.href = 'main.php';
                        }, 1000);
                    }
                } else if (temp["status"] == 'change_pass') {
                    // $('#chk').val(3);
                    // $('#login_form').attr('hidden', true);
                    // $('#reset_form').attr('hidden', true);
                    // $('#change_form').attr('hidden', false);
                    // $('#username2').focus();
                    // var username = temp['username'];
                    // var password = temp['password'];
                    // $.ajax({
                    //     url: "change_password.php ",
                    //     method: "POST ",
                    //     data: {
                    //         username: username,
                    //         password: password
                    //     },
                    //     success: function(data) {
                    //         $('#change_switch').html(data);
                    //     }
                    // });
                } else {
                    swal({
                        title: 'Something Wrong',
                        text: temp["msg"],
                        type: 'error',
                        showCancelButton: false,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Ok'
                    }).then(function() {

                    }, function(dismiss) {
                        // dismiss can be 'cancel', 'overlay',
                        // 'close', and 'timer'
                        if (dismiss === 'cancel') {

                        }
                    })

                    $("#Sql").html(temp["Sql"]);

                }

            },
            failure: function(result) {
                alert(result);
            },
            error: function(xhr, status, p3, p4) {
                var err = "Error " + " " + status + " " + p3 + " " + p4;
                if (xhr.responseText && xhr.responseText[0] == "{ ")
                    err = JSON.parse(xhr.responseText).Message;
                console.log(err);
            }
        });
    }
